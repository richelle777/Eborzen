<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/_head.html::head"></th:block>
</head>
<body>
<th:block th:replace="fragments/_header.html::header"></th:block>
	<section class="ftco-section">
		<div class="container">
<!--			<div class="row justify-content-center">-->
<!--				<div class="col-md-6 text-center mb-5">-->
<!--					<a class="logo2" href="index.html"><img src="images/logo2.png"></a>-->
<!--				</div>-->
<!--			</div>-->
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url(images/bg-1.jpg);">


			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Bienvenu</h3>
							<div align="center" th:if="${param.error}" >
								<p style="font-size:20px; color: #FF1C19;">Email or Password invalid, please verify</p>
							</div>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="#" class="signin-form" th:action="@{/login}" method="POST" th:object="${user}">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Nom d'utilisateur</label>
			      			<input type="text" class="form-control" placeholder="Username" th:field="*{email}" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Mot de passe</label>
		              <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Se connecter</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Se souvenir
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Mot de paasse oublié</a>
									</div>
		            </div>
		          </form>
		          <p class="text-center">Êtes vous membre ? <a  th:href="@{/registration}">S'inscrire</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<th:block th:replace="fragments/_js.html::js"></th:block>

	</body>
</html>
